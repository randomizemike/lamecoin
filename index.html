<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STONKS</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #111;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 50px;
            margin-right: 10px;
        }
        nav {
            flex-grow: 1;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
        }
        .buy-now {
            padding: 10px 20px;
            background-color: #00f;
            border: none;
            border-radius: 5px;
            color: #fff;
            text-decoration: none;
        }
        .hero {
            background-image: url('background-image-url.jpg');
            background-size: cover;
            background-position: center;
            padding: 100px 20px;
        }
        .hero img {
            height: 100px;
            margin-bottom: 20px;
        }
        .hero h1 {
            font-size: 4em;
            margin: 0;
        }
        .hero p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo-url.png" alt="STONKS Logo">
            <span>STONKS</span>
        </div>
        <nav>
            <a href="#about">About Us</a>
            <a href="#roadmap">Roadmap</a>
            <a href="#tokenomics">Tokenomics</a>
        </nav>
        <a href="#buy" class="buy-now">BUY NOW</a>
    </header>
    <div class="hero">
        <img src="profile-pic-url.png" alt="Profile Picture">
        <h1>STONKS</h1>
        <p>Introducing sTONKs, the pioneering and lightning-fast Telegram sniper for the TON chain, setting new standards in speed and efficiency!</p>
    </div>
</body>
</html>
